<html>
<head>
	<title>Google Maps API Examples - Map</title>
	<style type="text/css">

	h1{
		z-index: 3;
		position: relative;
	}
	#map-wrapper{
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: 1;
	}
	#map{
		width:100%;
		height:100%;
	}
	</style>
</head>
<body>
	<h1>Examples of the Google Maps API</h1>

	<div id="map-wrapper">
		<div id="map"></div>
	</div>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyD51Lpwg4ZGBCfS2HK1iOkNZN-5njqojAU&sensor=false"></script>
    <script type="text/javascript" src = "js/ex1.js"></script>
</body>
</html>
